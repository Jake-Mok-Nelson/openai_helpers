name: Install and Run

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'Agent description/goal'
        required: true
        type: string

jobs:
  install-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run create-swarm-agent
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python cli/main.py create-swarm-agent "${{ github.event.inputs.description }}" --output print
